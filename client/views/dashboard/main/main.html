<template name="dashboardMain">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                {{#each documents}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{name}}</td>
                    <td>{{score}}</td>
                    <td><button class ="button btn-default" id = 'addScore'>+1</button></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
